<div class="row">
  <div class="col-xs-12">
    <app-game-control (countEmitter)="onCountTriggered($event)"></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
  </div>
  <div class="col-xs-6">
    <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
  </div>
</div>
