<app-server *ngFor="let server of servers"></app-server>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Crear servidor</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">El servidor fue creado, el nombre del servidor es {{serverName}}</p>
<ng-template #noServer>
  <p>El servidor no ha sido creado</p>
</ng-template>
<hr>
<input type="text" class="form-control" [(ngModel)]="username">
<p>{{username}}</p>
<button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Resetear nombre de
  usuario</button>
<hr>
<!-- <button class="btn btn-primary" (click)="showSecretPassword = !showSecretPassword">Mostrar/Ocultar contraseña</button> -->
<button class="btn btn-primary" (click)="toogleDetails()">Mostrar detalles</button>
<p *ngIf="showSecretPassword">Contraseña: Tuna</p>
<div *ngFor="let logItem of log" [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'white'}"
  [ngClass]="{'white-text': logItem >= 5}">{{logItem}}</div>

<button class="btn btn-primary" (click)="toogleDate()">Agregar fecha</button>
<p *ngIf="showDate">Fecha:</p>
<div *ngFor="let date of dates; let i = index" [ngStyle]="{'backgroundColor': i >= 4 ? 'blue' : 'white'}"
  [ngClass]="{'white-text': i>= 4}">{{date}}</div>
