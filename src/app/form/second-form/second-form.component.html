<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">Este nombre es inv치lido</span>
              <span *ngIf="signupForm.get('userData.username').errors['required']">Este campo es requerido</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
              class="help-block">Por
              favor ingresa un email v치lido</span>
          </div>
        </div>
        <div class="radio" *ngFor="let genero of generos">
          <label>
            <input type="radio" [value]="genero" formControlName="gender">
            {{genero}}
          </label>
        </div>

        <div formArrayName="hobbies">
          <h4>Tus hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Agregar Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">
            <input type="text" class="form-control" [formControlName]="i">
            <p>{{hobbyControl}}</p>
            <p>{{i}}</p>
          </div>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block">Por
          favor ingresa informaci칩n v치lida</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
