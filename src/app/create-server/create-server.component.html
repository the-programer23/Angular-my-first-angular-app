<div class="row">
  <div class="col-xs-12">
    <h2>Mis servidores</h2>
    <button class="btn btn-primary" (click)="onCreateServer()">Agregar servidor</button>
    <br><br>
    <ul>
      <li class="list-group-item" *ngFor="let server of servers; let i = index" (click)="onRemoveServer(i)">
        {{server}}
      </li>
    </ul>
  </div>
</div>
